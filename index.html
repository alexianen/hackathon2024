    <!-- Custom Script for Search -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchForm = document.getElementById("searchForm");
        const resultsContainer = document.getElementById("resultsContainer");

        // Attach an event listener to the search form submit action
        document.querySelector('.custom-searchbar button').addEventListener('click', function (event) {
          event.preventDefault();

          const query = document.getElementById("queryInput").value.trim();
          if (!query) {
            resultsContainer.innerHTML = "<p class='text-danger'>Please enter a search query.</p>";
            return;
          }

          // Construct the API URL
          const apiUrl = `http://172.31.110.37:5000/proxy?query=${encodeURIComponent(query)}`;

          // Perform the fetch request
          fetch(apiUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              console.log(data); // Log the response data for debugging

              // Check if we have any articles
              if (data.organic_results && data.organic_results.length > 0) {
                resultsContainer.innerHTML = data.organic_results.map(item => `
                  <div class="article-container">
                    <a href="${item.link}" target="_blank" class="article-link">${item.title}</a>
                    <button class="summarize-button" data-article-url="${item.link}">Summarize</button>
                  </div>
                `).join('');
              } else {
                resultsContainer.innerHTML = "<p class='text-warning'>No results found.</p>";
              }
            })
            .catch(error => {
              console.error("Fetch error:", error);
              resultsContainer.innerHTML = "<p class='text-danger'>An error occurred while fetching data.</p>";
            });
        });

        // Attach event listener to the "Summarize" buttons
        document.addEventListener('click', function (event) {
          if (event.target && event.target.classList.contains('summarize-button')) {
            const articleUrl = event.target.getAttribute('data-article-url');

            // Here, call your summarization API or method
            fetch(`https://your-summarization-api.com/summarize?url=${encodeURIComponent(articleUrl)}`)
              .then(response => response.json())
              .then(summaryData => {
                alert('Summary: ' + summaryData.summary);
              })
              .catch(error => {
                console.error('Error summarizing the article:', error);
                alert('Failed to summarize the article');
              });
          }
        });
      });
    </script>
